name: Build release zip

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build release zip
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build plugin
        run: |
          composer install --no-dev
          npm install
          npm run build

      - name: Generate zip
        uses: 10up/action-wordpress-plugin-build-zip@stable
        env:
          SLUG: sesamy-wordpress
